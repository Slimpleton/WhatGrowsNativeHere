version: '3.8'

services:
  # .NET API Backend
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
    networks:
      - what-grows-native-here-network

  # Angular Frontend (SSR / Node)
  web:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    ports:
      - "80:4000"   # ðŸ‘ˆ Node SSR listens on 4000
    depends_on:
      - api
    networks:
      - what-grows-native-here-network

networks:
  what-grows-native-here-network:
    driver: bridge

<nav-bar>
    <plant-search (filteredData)="updatePlantData($event)" style="width:100%"></plant-search>
</nav-bar>

<body class="container" id="container">
    <article class="result-container" id="gov-container">
        <cdk-virtual-scroll-viewport [itemSize]="itemSize" id="gov-container-scrollport"
            class="gov-container-scrollport">
            <mat-grid-list [cols]="columns" [rowHeight]="rowHeightRatio" [gutterSize]="gutterSize" class="plant-list">
                <mat-grid-tile *cdkVirtualFor="let plant of plantData; let i = index;"
                    class="positional-plant-result-container" id="positional-plant-result-container-{{i}}">
                    <plant-tile class="plant-holder" [plant]="plant"></plant-tile>
                </mat-grid-tile>
            </mat-grid-list>
        </cdk-virtual-scroll-viewport>
    </article>
</body>

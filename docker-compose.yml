services:
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
    networks:
      - what-grows-native-here-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    ports:
      - "80:4000"
    environment:
      API_URL: http://api:8080
      NODE_ENV: production
      PORT: 4000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - what-grows-native-here-network

networks:
  what-grows-native-here-network:
    driver: bridge